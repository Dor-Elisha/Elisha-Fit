<div class="sidebar-container d-flex flex-column gap-4 p-4" [ngClass]="{'open': sidebarOpen}">
  <div class="header-container d-flex flex-row align-items-center">
    <!-- Mobile hamburger -->
    <button
      class="btn btn-link d-md-none me-2 sidebar-toggle"
      (click)="sidebarOpen = false; sidebarClose.emit()"
      aria-label="Toggle sidebar">
      <i class="fas fa-arrow-left text-black"></i>
    </button>
    <div class="d-flex flex-row gap-3 align-items-center">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>
      <div class="d-flex flex-column">
        <span style="font-size: 1.2rem; font-weight: bold; color: #179ee3;">Elisha-Fit</span>
        <span class="text-muted" style="font-size: 12px">Premium Fitness Tracker</span>
      </div>
    </div>
  </div>

  <div class="navigation-container d-flex flex-column gap-3">
    <span class="mb-2" style="font-size: 1.1rem; color: #9ca3af;">Navigation</span>
    <div class="d-flex flex-row align-items-center gap-2 nav-item" [routerLink]="['/']">
      <i class="fas fa-home"></i>
      <span style="font-size: 14px;">Home</span>
    </div>
    <div class="d-flex flex-row align-items-center gap-2 nav-item" [routerLink]="['/analytic']">
      <i class="fas fa-chart-line"></i>
      <span style="font-size: 14px;">Analytic</span>
    </div>
    <div class="d-flex flex-row align-items-center gap-2 nav-item" (click)="gs.createProgramPopupShow = true;">
      <i class="fas fa-dumbbell"></i>
      <span style="font-size: 14px;">Create Program</span>
    </div>
  </div>

  <div class="quick-stats-container">
    <span class="mb-4" style="font-size: 1.1rem; color: #9ca3af;">Quick Stats</span>
    <div class="d-flex flex-column gap-5 ps-2">
      <div class="d-flex flex-row align-items-center gap-3">
        <div class="p-2 bg-dark d-flex align-items-center justify-content-center" style="border-radius: 50%; width: 35px; height: 35px;">
          <i class="fas fa-calendar-week text-white"></i>
        </div>
        <div class="d-flex flex-column">
          <span>This Week</span>
          <span class="text-muted" style="font-size: 12px;">Workouts</span>
        </div>
        <span class="text-primary" style="font-size: 1.2rem;">{{weekWorkouts}}</span>
      </div>
      <div class="d-flex flex-row align-items-center gap-3">
        <div class="p-2 bg-success d-flex align-items-center justify-content-center" style="border-radius: 50%; width: 35px; height: 35px;">
          <i class="fas fa-book-open text-white"></i>
        </div>
        <div class="d-flex flex-column">
          <span>Programs</span>
          <span class="text-muted" style="font-size: 12px;">Active</span>
        </div>
        <span class="text-success" style="font-size: 1.2rem">{{savedProgram}}</span>
      </div>
    </div>
  </div>
</div>
