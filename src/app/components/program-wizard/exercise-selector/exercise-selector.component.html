<div class="exercise-selector">
  <h3>Select Exercises</h3>
  
  <!-- Search and Filters -->
  <div class="filters">
    <div class="search-box">
      <input 
        type="text" 
        [formControl]="searchControl" 
        placeholder="Search exercises..."
        class="search-input"
      />
    </div>
    
    <div class="filter-controls">
      <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()" class="filter-select">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      
      <select [(ngModel)]="selectedMuscleGroup" (change)="onMuscleGroupChange()" class="filter-select">
        <option value="">All Muscle Groups</option>
        <option *ngFor="let muscle of muscleGroups" [value]="muscle">{{ muscle }}</option>
      </select>
      
      <button (click)="clearFilters()" class="clear-filters">Clear Filters</button>
    </div>
  </div>

  <!-- Exercise List -->
  <div class="exercise-list">
    <div *ngIf="filteredExercises.length === 0" class="no-results">
      No exercises found matching your criteria.
    </div>
    <ul *ngIf="filteredExercises.length > 0">
      <li *ngFor="let ex of filteredExercises" (click)="toggleExercise(ex)" [class.selected]="isSelected(ex)">
        <input type="checkbox" [checked]="isSelected(ex)" (change)="$event.stopPropagation(); toggleExercise(ex)" />
        <div class="exercise-info">
          <span class="exercise-name">{{ ex.name }}</span>
          <span class="exercise-category">{{ ex.category }}</span>
        </div>
      </li>
    </ul>
  </div>

  <!-- Selected Summary -->
  <div class="selected-summary">
    <span *ngIf="selectedExercises.length === 0">No exercises selected.</span>
    <span *ngIf="selectedExercises.length > 0">Selected: {{ selectedExerciseNames }}</span>
  </div>
</div>
