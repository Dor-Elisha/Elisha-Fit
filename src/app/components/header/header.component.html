<div class="header-container d-flex flex-row align-items-center ps-4 pt-4 pb-4 d-md-none">
  <!-- Mobile hamburger -->
  <button
    class="btn btn-link d-md-none me-2 sidebar-toggle"
    (click)="toggleSidebar()"
    aria-label="Toggle sidebar">
    <i class="fas fa-bars text-black"></i>
  </button>
  <div class="d-flex flex-row gap-3 align-items-center">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="d-flex flex-column">
      <span style="font-size: 1.2rem; font-weight: bold; color: #179ee3;">Elisha-Fit</span>
      <span class="text-muted" style="font-size: 12px">Premium Fitness Tracker</span>
    </div>
  </div>
</div>
